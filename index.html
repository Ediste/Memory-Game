<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Memory Game</title>
  <meta name="description" content="">
  <link rel="stylesheet prefetch" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
  <link rel="stylesheet" href="css/app.css">
</head>
<body>
  <div class="game-container">
    <header>
      <h1>Memory Game</h1>
    </header>
    <section class="score-panel">
      <div class="score">
        <ul class="stars">
          <li><i class="fas fa-star"></i></li>
          <li><i class="fas fa-star"></i></li>
          <li><i class="fas fa-star"></i></li>
        </ul>
        <div class="moves">
          <span class="movesCount"></span>
          <span class="movesText">Moves</span>
        </div>
      </div>

      <div class="timer">
        <span class="timerVal">00:00</span>
        <span>Time</span>
      </div>

      <div class="restart-button">
        <i class="fas fa-redo"></i>
      </div>
    </section>

    <div class="game-panel">
      <div class="deck-wrapper">
        <ul class="deck">
        </ul>
      </div>
    </div>
  </div>

  <div class="success-container">
    <div class="pyro">
      <div class="before"></div>
      <div class="after"></div>
    </div>
    <div class="success-panel">
      <div class="success-icon">
        <i class="far fa-check-circle"></i>
      </div>
      <h1>Congratulations! You Won!</h1>
      <p>
        Finished with <span class="total-moves"></span> Moves and <span class="total-stars"></span> Stars in <span class="total-play-time"></span>
      </p>
      <p class="review-text"></p>
      <button class="play-again-button">Play again</button>
    </div>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
